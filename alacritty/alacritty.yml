#################################################################################
env:
  TERM: alacritty

#window:
  #dimensions:
  #  columns: 0
  #  lines: 0

  #position:
  #  x: 0
  #  y: 0

  #padding:
  #  x: 0
  #  y: 0

  startup_mode: Windowed

  title: Alacritty

  #class:
    #instance: Alacritty
    #general: Alacritty

  #gtk_theme_variant: None

#scrolling:
  #history: 112.000

  #multiplier: 3

font:
  normal:
    family: "Noto Sans Mono" 

    style: Regular 

  #bold:
    #family: monospace
    #style: Bold
  #italic:
    #family: monospace
    #style: Italic

  #bold_italic:
    #family: monospace
    #style: Bold Italic

  size: 14.0

  #offset:
  #  x: 0
  #  y: 0

  #glyph_offset:
  #  x: 0
  #  y: 0

#draw_bold_text_with_bright_colors: false
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#212121'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#292929'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2' 

  indexed_colors:
    - { index: 16, color: '#fe8019' }
    - { index: 17, color: '#d65d0e' }
    - { index: 18, color: '#3c3836' }
    - { index: 19, color: '#504945' }
    - { index: 20, color: '#bdae93' }
    - { index: 21, color: '#ebdbb2' }
    - { index: 22, color: '#2e2e2e'}


#visual_bell:
#  animation: EaseOutExpo
#  duration: 0
#  color: '#ffffff'

#background_opacity: 112.0

#selection:
  #semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  #save_to_clipboard: false

#dynamic_title: true

cursor:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Beam

  #unfocused_hollow: true

live_config_reload: true

#shell:
#  program: /bin/bash
#  args:
#    - --login

#working_directory: None

#mouse:
  #double_click: { threshold: 300 }
  #triple_click: { threshold: 300 }

  #hide_when_typing: false

  #url:
    #launcher:
    #  program: xdg-open
    #  args: []

    #modifiers: None

#mouse_bindings:
#  - { mouse: Middle, action: PasteSelection }

